<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="style/style.css">
      <title>Page flip animation</title>
   </head>
   <body>
      <div id="sakura_leaves"></div>

         <div class="book">
            <input type="checkbox" id="c1">
            <input type="checkbox" id="c2">
            <input type="checkbox" id="c3">
            <input type="checkbox" id="c4">
            <input type="checkbox" id="c5">
            <input type="checkbox" id="c6">
            <input type="checkbox" id="c7">
            <input type="checkbox" id="c8">
            <div id="cover"><img src="./img/1.jpeg" alt="cover"></div>

            <div class="flip-book">

               <div class="flip" id="p1">

                  <label for="c1" class="back bg-color2">
                     <!-- Change text -->
                     <p>I want you to know</p>
                  </label>

                  <label for="c1" class="front bg-color2">
                     <!-- Change Title -->
                     <h2>
                        The peggies
                        <div class="mainpage-detail"></div>
                     </h2>
                  </label>

               </div>

               <div class="flip" id="p2">
                  <label for="c2" class="back bg-color1">
                     <!-- Change text -->
                     <p>that if I can't be close to you</p>
                  </label>

                  <label for="c2" class="front bg-color1">
                     <div class="img-container">
                        <!-- Change img -->
                        <img src="./img/1.jpeg" alt="">
                     </div>
                  </label>
               </div>

               <div class="flip" id="p3">

                  <label for="c3" class="back bg-color2">
                     <!-- Change text -->
                     <p>I'll settle for the ghost of you</p>
                  </label>

                  <label for="c3" class="front  bg-color2">
                     <div class="img-container">
                        <!-- Change img -->
                        <img src="./img/2.png" alt="">
                     </div>
                  </labe>
               </div>

               <div class="flip" id="p4">

                  <label for="c4" class="back bg-color1">
                     <!-- Change text -->
                     <p>I miss you more than life</p>
                  </label>

                  <label for="c4" class="front  bg-color1">
                     <div class="img-container">
                        <!-- Change img -->
                        <img src="./img/3.png" alt="">
                     </div>
                  </labe>
               </div>

               <div class="flip" id="p5">

                  <label for="c5" class="back bg-color1">
                     <!-- Change text -->
                     <p>and if you can't be next to me</p>
                  </label>

                  <label for="c5" class="front  bg-color1">
                     <div class="img-container">
                        <!-- Change image -->
                        <img src="./img/4.jpg" alt="">
                     </div>
                  </labe>
               </div>

               <div class="flip" id="p6">

                  <label for="c6" class="back bg-color2">
                     <!-- Change text -->
                     <p>Your memory is ecstacy</p>
                  </label>

                  <label for="c6" class="front  bg-color2">
                     <div class="img-container">
                        <!-- Change image -->
                        <img src="./img/5.jpg" alt="">
                     </div>
                  </labe>
               </div>

               <div class="flip" id="p7">

                  <label for="c7" class="back bg-color1">
                     <!-- Change text -->
                     <p>I miss you more than life</p>
                  </label>

                  <label for="c7" class="front  bg-color1">
                     <div class="img-container">
                        <!-- Change image -->
                        <img src="./img/6.jpg" alt="">
                     </div>
                  </labe>
               </div>

               <div class="flip" id="p8">

                  <label for="c8" class="back bg-color2">
                     <div class="backpage">
                        <!-- Change text -->
                        <h2>北澤ゆうほ</h2>
                        <p>Kitazawa Yuuho</p>
                        <div class="mainpage-detail"></div>
                     </div>
                  </label>

                  <label for="c8" class="front  bg-color2">
                     <div class="img-container">
                        <!-- Change image -->
                        <img src="./img/7.jpg" alt="">
                     </div>
                  </labe>
               </div>

            </div>
         </div>

         
         <!-- javascript -->
   <!--
      Downloadable particle.js from
      https://github.com/VincentGarreau/particles.js/
   -->
   <script src="js/particles.js"></script>
   <script src="js/app.js"></script>
   </body>
</html>
